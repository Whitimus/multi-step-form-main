<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Multi-step form</title>

		<link rel="stylesheet" href="style.css" />
		<style></style>
	</head>
	<body>
		<div class="form-container">
			<!-- Sidebar start -->
			<div class="sidebar">
				<ul>
					<li data-step="1">Your Info</li>
					<li data-step="2">Select Plan</li>
					<li data-step="3">Add-ons</li>
					<li data-step="4">Summary</li>
				</ul>
				<div class="numbered-indicators grid bg-dark">
					<button aria-selected="true">1</button>
					<button aria-selected="false">2</button>
					<button aria-selected="false">3</button>
				</div>
			</div>
			<!-- Sidebar end -->
			<form id="multi-step-form" class="form-content">
				<div class="form-step active" data-step="1">
					<div class="content-container">
						<div class="step-title">
							<h2>Personal Info</h2>

							<p>Please provide your name, email address, and phone number.</p>
						</div>

						<div class="input-row">
							<div class="input-group">
								<label for="name">Name</label><br />
								<input
									type="text"
									id="name"
									name="name"
									placeholder="e.g. Stephen King"
									required
								/>

								<label for="email">Email Address</label><br />
								<input
									type="email"
									id="email"
									name="email"
									placeholder="e.g. stephenking@lorem.com"
									required
								/>

								<label for="phone">Phone Number</label><br />
								<input
									type="tel"
									id="phone"
									name="phone"
									placeholder="e.g. +1 234 567 890"
									required
								/>
							</div>
						</div>

						<button class="next-step">Next</button>
					</div>
				</div>

				<div class="form-step" data-step="2">
					<!-- Step 2: Select Plan -->
					<h2>Step 2: Select Plan</h2>
					<!-- Include input fields or selections for plan -->
					<button class="prev-step">Previous</button>
					<button class="next-step">Next</button>
				</div>
				<div class="form-step" data-step="3">
					<!-- Step 3: Add-ons -->
					<h2>Step 3: Add-ons</h2>
					<!-- Include add-on selection or information -->
					<button class="prev-step">Previous</button>
					<button class="next-step">Next</button>
				</div>
				<div class="form-step" data-step="4">
					<!-- Step 4: Summary -->
					<h2>Step 4: Summary</h2>
					<!-- Include summary of user input -->
					<button class="prev-step">Previous</button>
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
